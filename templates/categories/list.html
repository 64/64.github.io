{% extends "index.html" %}

{% block content %}
    <div class="taxonomies">
        <div class="taxonomies__title">
            {{ terms | length }} {% if terms | length > 1 %}categories{% else %}category{% endif %} in total
        </div>
        <div class="taxonomies__items">
            {% for category in terms %}
                <a href="{{ category.permalink }}">
                    {{ category.name }}
                    <span class="count">{{ category.pages | length }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
